<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo8</title>
    <script>
        //Object Literal
        var foo = {};//you are actually creating one object here
        //this is not a template or a blueprint
        //this is the object itself!
        console.log(foo);
        //we can add attribute to javascript object literals dynamically
        //after they have been declared!!
        foo.a = 101;
        console.log(foo);
        foo.bar = 'abc';
        console.log(foo);
        foo.baz = 456;
        console.log(foo);
    </script>
</head>

<body>

</body>

</html>
