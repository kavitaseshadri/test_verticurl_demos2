<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setIntervalDemo1</title>
    <script>
        setInterval(displayHello, 1000);

        function displayHello() {
            document.getElementById("demo").innerHTML += `<h2>Hello</h2>`;
        }
    </script>
</head>

<body>
    <p id="demo"></p>
</body>

</html>
